<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="registro.html">
    <link rel="stylesheet" href="ventana_error.html">
    <title>Login</title>
</head>
<body>
    <main> <!--main representa el contenido principal de nuestra pagina-->
      <div class="formulario">
        <img id="cocinera" src="img/cocinera 1.png" alt="cosinera">

        <form class="login">
            <input id="email" type="email" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <button id="boton_login">Login</button>
            <input id="google" type="image"  src="img/google_icono.png" type="text" placeholder="start session with google">
            <input id="facebook" type="image" src="img/facebook_logo.png" type="text"  placeholder="start session with facebook">
            <p id="registro">You are not registered, <a href="registro.html"> register here</a></p>
        </form>
      </div>

    </main>
</body>
</html>
